<!DOCTYPE html>
<html>

<head>
	<title>Math for Kids</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<div id="modal">
			<header id="tagline">
				Math for Kids
			</header>
			<h3>Change the language :</h3>
			<div id="voice">
				<select name="dropDownMenu">
					<option value="select_voice">Select A Voice</option>
				</select>
			</div>

			<div id="count_till">Count till : </div>
			<div id="input_box">
				<input type="number" name="count" min="0" max="1000" value="100" />
			</div>

			<div id="display_numbers">
				<div class="marbles">0</div>
			</div>

		</div>
	</div>

	<script src='js/app.js'></script>
</body>
</html>
